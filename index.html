<head>
    <meta charset="UTF-8">
    <title>Kristian Moen Portfolio</title>
    <link rel="stylesheet" href="styles/os.css">
</head>

<body>
    <!-- Cursor element (will be moved around dynamically) -->
    <span class="cursor"></span>
    
    <!-- last login  -->
    <div class="top-terminal"> 
        <div class="terminal-header" id="last-login"></div>
        <div class="terminal-prompt">
            <span id="main-typewriter"></span>
        </div>
    </div>
        
    <!-- Main container with sidebar and content -->
    <div class="container">
        <!-- side bar -->
        <div class="sidebar"> 
            <div class="sidebar-content" id="sidebar-typewriter"></div>
        </div>

        <!-- main content -->
        <div class="main-content">
            <div id="content-area"></div>
        </div>
    </div> 

    <script src="scripts/typewriter.js"></script>
</body>
